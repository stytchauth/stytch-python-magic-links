<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello Socks | Stytch example</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/styles.css') }}">
</head>
<body>
<div class="app">
    <div class="nav">
        <h2>Hello Socks</h2>
        <div>
            <span class="navItem">Women</span>
            <span class="navItem">Men</span>
            <span class="navItem">Kids</span>
            <span class="navItem">Sale</span>
            <span class="navItem">Community</span>
        </div>
        <div>
            <img class="icon" src="{{ url_for('static', filename= 'images/shopping-bag.png') }}">
            <img class="icon" src="{{ url_for('static', filename= 'images/person.png') }}">
        </div>
    </div>
    <div class="content">
        <div class="card">
            <div class="cardContent">
                <h1>You've got mail!</h1>
                <p>Check your inbox (including the promotions folder) <br/>for the login link.</p>
                <p>Didn't find it? <a><b>Send it again.</b></a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
